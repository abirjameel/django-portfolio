{% for project in projects %}
{% if project.urls %}
  <a href="{{ project.urls }}"><img src="{{ project.image.url }}" width="300" height="*"></a>
  {% else %}
  <img src="{{ project.image.url }}" width="100" height="100">
  {% endif %}
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
  <p>{{ project.urls }}</p>
{% endfor %}
